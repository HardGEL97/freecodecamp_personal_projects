<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno Music Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Techno Music Survey</h1>
    <p id="description">We'd love to hear your opinion on techno music! Please fill out this quick survey.</p>

    <form id="survey-form">
      
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

     
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" placeholder="Enter your age" min="16" max="99" required>


        <label for="dropdown">What's your favorite Techno sub-genre?</label>
        <select id="dropdown" name="genre" required>
            <option value="">Select an option</option>
            <option value="minimal">Minimal Techno</option>
            <option value="acid">Acid Techno</option>
            <option value="hard-techno">Hard Techno</option>
            <option value="industrial">Industrial Techno</option>
        </select>


        <label>How would you rate your love for Techno music?</label>
        <input type="radio" id="rate1" name="rating" value="1" required>
        <label for="rate1">1 (Not a fan)</label><br>
        <input type="radio" id="rate5" name="rating" value="5">
        <label for="rate5">5 (It's my life!)</label>

     
        <label>Which events do you usually attend? (Check all that apply)</label>
        <input type="checkbox" id="event1" name="events" value="clubs">
        <label for="event1">Club Nights</label><br>
        <input type="checkbox" id="event2" name="events" value="festivals">
        <label for="event2">Festivals</label><br>
        <input type="checkbox" id="event3" name="events" value="dj-sets">
        <label for="event3">DJ Sets</label><br>

      
        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Tell us more about your Techno experience..."></textarea>

        
        <button id="submit" type="submit">Submit</button>
    </form>

</body>
</html>
